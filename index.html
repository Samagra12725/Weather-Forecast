<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input class="input-box" type="text" placeholder="Enter City Name" spellcheck="false">
            <button> <img class="searchBtn" src="images/search.png" alt=""></button>
        </div>

        <div class="weather">
            <img class="weather-icon" src="images/rain.png" alt="image">
            <h1 class="temp">24Â°C</h1>
            <h2 class="city">Lucknow</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15Km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
