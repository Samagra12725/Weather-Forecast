<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: poppins, sans-serif;
        box-sizing: border-box;
    }

    body{
        background-color: #222;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card{
        width: 90%;
        max-width: 470px;
        background: linear-gradient(135deg, #00feba, #5b548a);
        color: #ffff;
        margin: 20px;
        border-radius: 20px;
        padding: clamp(20px, 5vw, 40px);
        text-align: center;
    }

    .search{
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
    }

    .search input{
        border: 0;
        outline: 0;
        background-color: #ebfffc;
        padding: 10px 20px;
        height: 50px;
        border-radius: 25px;
        flex: 1;
        font-size: clamp(14px, 2.5vw, 18px);
    }

    .search button{
        background-color: #ebfffc;
        border: 0;
        outline: 0;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
    }

    .search img{
        width: 16px;
    }

    .weather-icon{
        width: clamp(120px, 30vw, 170px);
        margin-top: 30px;
    }

    .weather h1{
        font-size: clamp(40px, 8vw, 80px);
        font-weight: 500;
    }

    .weather h2{
        font-size: clamp(25px, 5vw, 45px);
        font-weight: 400;
        margin-top: -10px;
    }

    .details{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px;
        margin-top: 30px;
        flex-wrap: wrap;
        gap: 20px;
    }

    .col{
        display: flex;
        align-items: center;
        text-align: left;
        gap: 10px;
        flex: 1;
        min-width: 140px;
        justify-content: center;
    }

    .col img{
        width: clamp(30px, 5vw, 40px);
    }

    .humidity, .wind{
        font-size: clamp(20px, 4vw, 28px);
        margin-top: -6px;
    }

    .weather{
        display: none;
    }

    @media (max-width: 380px) {
        .card {
            padding: 15px;
        }
        
        .details {
            flex-direction: column;
            gap: 15px;
        }

        .col {
            width: 100%;
        }
    }
</style>
</html>
<body>
    <div class="card">
        <div class="search">
            <input class="input-box" type="text" placeholder="Enter City Name" spellcheck="false">
            <button> <img class="searchBtn" src="images/search.png" alt=""></button>
        </div>

        <div class="weather">
            <img class="weather-icon" src="images/rain.png" alt="image">
            <h1 class="temp">24°C</h1>
            <h2 class="city">Lucknow</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15Km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "bd7d5028e6a0067b3d6b3bb514f5513c";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon");

async function checkWeather(city) {
    try {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        if (!response.ok) {
            throw new Error("City not found");
        }
        const data = await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + "Km/hr";

        // Update weather icon based on weather condition
        if (data.weather[0].main === "Clouds") {
            weatherIcon.src = "images/clouds.png";
        } else if (data.weather[0].main === "Clear") {
            weatherIcon.src = "images/clear.png";
        } else if (data.weather[0].main === "Rain") {
            weatherIcon.src = "images/rain.png";
        } else if (data.weather[0].main === "Mist") {
            weatherIcon.src = "images/mist.png";
        } else if (data.weather[0].main === "Snow") {
            weatherIcon.src = "images/snow.png";
        } else if (data.weather[0].main === "Drizzle") {
            weatherIcon.src = "images/drizzle.png";
        }

        document.querySelector(".weather").style.display = "block";
    } catch (error) {
        console.error(error.message);
        alert("City not found. Please try again.");
    }
}

searchBtn.addEventListener("click", () => {
    const city = searchBox.value;
    if (city) {
        checkWeather(city);
    }
});

// Display default city's weather on page load
checkWeather();
    </script>
</body>
</html>
